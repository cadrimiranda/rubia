# Test configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.open-in-view=false

# Connection pool configuration for tests
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000
spring.datasource.hikari.leak-detection-threshold=60000

# Disable unnecessary services in tests
spring.flyway.enabled=true
spring.flyway.clean-disabled=false

# Database Test Configuration (will be overridden by Testcontainers)
spring.datasource.url=jdbc:postgresql://localhost:5432/testdb
spring.datasource.username=testuser
spring.datasource.password=testpass

# Z-API Test Configuration
zapi.clientToken=test-client-token
zapi.webhook.token=test-webhook-token
zapi.media.max-file-size=20971520
zapi.media.allowed-types=image/jpeg,image/png,application/pdf,video/mp4,audio/mpeg
z-api.base-url=https://api.z-api.io
z-api.connection-monitor.enabled=false
z-api.connection-monitor.check-interval=120000
z-api.webhook.base-url=https://test-domain.com

# WhatsApp Test Configuration
whatsapp.provider.account-id=test-account-id
whatsapp.provider.auth-token=test-auth-token
whatsapp.provider.phone-number=+5511999999999
whatsapp.provider.api-url=https://api.twilio.com

# JWT Test Configuration
jwt.secret=test-secret-key-for-testing-purposes-must-be-at-least-256-bits
jwt.expiration=86400000

# Messaging Test Configuration
messaging.provider=zapi

# Multi-tenant Test Configuration
company.domain=test.localhost

# CORS Test Configuration
cors.allowed-origins=http://localhost:3000,http://test.localhost:3000

# Security Test Configuration
security.require-ssl=false

# Message Template Test Configuration
app.message-template.revision.fail-on-error=false

# Logging
logging.level.org.testcontainers=WARN
logging.level.com.github.dockerjava=WARN
logging.level.org.springframework.web=WARN
logging.level.org.springframework.security=WARN
logging.level.org.hibernate=WARN
logging.level.org.flywaydb=WARN